<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/open_folder.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			(function () {
				const theme = localStorage.getItem('theme') || 'dark';
				if (theme === 'dark') {
					document.documentElement.classList.add('dark');
					document.documentElement.style.backgroundColor = '#121212'; // Dark theme background
					document.documentElement.style.color = '#ffffff'; // Light text for contrast
				} else {
					document.documentElement.classList.remove('dark');
					document.documentElement.style.backgroundColor = '#ffffff'; // Light theme background
					document.documentElement.style.color = '#000000'; // Dark text for contrast
				}
			})();
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<div class="absolute left-0 top-0 z-[-1] min-h-screen w-full opacity-70">
			<div id="particles-js" class="absolute inset-0" />
		</div>
	</body>
</html>
